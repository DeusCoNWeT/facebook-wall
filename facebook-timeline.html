<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="bower_components/paper-styles/paper-styles.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/paper-material/paper-material.html">
<dom-module id="facebook-timeline">

  <template>
    <style is="custom-style">
      :host {
        font-family: helvetica, arial, sans-serif;

      }
      paper-header-panel {
        min-width: 300px;
        max-width: 350px;
        height: 400px;
        @apply(--shadow-elevation-3dp);
        border-radius: 8px;
        background: #E9EAED;

      }
      .paper-header {
        height: 60px;
        font-size: 16px;
        line-height: 60px;
        padding: 0 10px;
        color: white;
        transition: height 0.2s;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
      }
      .paper-header {
        background: rgb(77,105,162);
        background: linear-gradient(to bottom,  rgba(77,105,162,1) 0%,rgba(28,50,108,1) 100%);

      }
      paper-material {
        margin:15px 8px;
      }
      .post {
        height: 100px;
        padding: 8px;
        border-radius: 3px;
        background-color:white;
      }
      #logo {
        margin:8px;
        width: 40px;
        height: 40px;
      }
      .postHeader {
      }
      .postInfo{
        font-size: 10px;
        margin:8px;

      }
      .postInfo #username {
        font-size: 14px;
        color: #3b5998;
        font-weight: bold;
      }
      .postInfo #username:hover{
        text-decoration: underline;
        cursor: pointer;
      }
      .postContent {
        border-top: 1px solid #e6e6e6;
        padding-top: 8px;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
    </style>

    <paper-header-panel mode="waterfall" class="blue">
      <div class="paper-header horizontal layout center-justified">
        <div class="flex" style="text-align:center">Facebook Timeline</div>
        <div><paper-icon-button icon="refresh"></paper-icon-button></div>

      </div>
      <div class="content">
        <template is="dom-repeat" items="{{events}}">
          <paper-material elevation="2">
            <div class="post">
              <div class="horizontal layout postHeader">
                <iron-icon id="logo" icon="icons:android"></iron-icon>
                <div class="vertical layout postInfo">
                  <div id="username"><a href="http://facebook.es">{{item.username}}</a></div>
                  <div>{{item.time}}</div>
                </div>
              </div>
              <div class="postContent">
                <div>{{item.content}}</div>
              </div>
            </div>
          </paper-material>
        </template>
      </div>
    </paper-header-panel>

  </template>

  <script>
    Polymer({
      is: "facebook-timeline",
      properties: {
        events: {
          type: Array,
          value: []
        }
      },
      ready: function(){
        var test = {username:"Deus Conwet",time:"23-octubre-2014",content:"Esto es una prueba de un mock de eventos"};
        this.push('events',test);
        this.push('events',test);
        this.push('events',test);
      }
    });
  </script>

</dom-module>
